<div ng-controller="MainCtrl" ng-app="brewStylesFactory">
  <div class="frontPage">
    <div class="frontPageTop">

    </div>
    <div class="frontPageIcon">
      <img src="images/brewIcon.png" alt="Brew Bio Icon" />
    </div>
    <div class="frontPageBottom">

    </div>
  </div>
  <div class="mainPage container">
    <md-grid-list md-cols-xs="1"
                  md-cols-sm="1"
                  md-cols-md="2"
                  md-cols-lg="3"
                  md-row-height-xs="2:3"
                  md-row-height-sm="2:2"
                  md-row-height-md="2:3"
                  md-row-height-lg="2:3"
                  md-gutter-xs="12px"
                  md-gutter-sm="12px"
                  md-gutter-md="12px"
                  md-gutter-lg="12px">
      <md-grid-tile ng-repeat="brew in brews"
                    md-rowspan-md="1"
                    md-colspan-lg="1"
                    md-colspan="1"
                    class="brewRow">
        <md-card class="brewCards">
          <img src="../images/placeholder.jpg"
               class="md-card-image"
               alt="image caption">
          <md-card-content>
            <h2>{{ brew.brewStyle }}</h2>
            <p>{{ brew.brewStyleDiscription }}</p>
          </md-card-content>
          <md-card-actions layout="row" layout-align="start">
            <md-button href="/{{ brew.brewStyle }}" class="viewBrewStyle">
              View
            </md-button>
          </md-card-actions>
        </md-card>
      </md-grid-tile>
      <md-button class="md-fab md-fab-bottom-right"
                 aria-label="Add brewstyle"
                 ng-click="openBrewstyleModal($event)">
        <md-icon md-svg-src="../images/ic_add_white_36px.svg"></md-icon>
      </md-button>
    </md-grid-list>
  </div>
</div>
